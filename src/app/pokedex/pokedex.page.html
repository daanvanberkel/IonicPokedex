<ion-header>
  <ion-toolbar>
    <ion-title>Alle Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-pokemon-list [pokemons]="pokemons" (click)="onDetails($event.id)"></app-pokemon-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Meer pokemons laden...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
