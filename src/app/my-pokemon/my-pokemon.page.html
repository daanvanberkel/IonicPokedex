<ion-header>
  <ion-toolbar>
    <ion-title>Mijn Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="myPokemon">
  <ion-list lines="full">
    <ion-item *ngFor="let pokemon of myPokemon">
      <ion-label>
        {{ pokemon.name | titlecase }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
